<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe (FreeCodeCamp--IP)</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div id = "splash">
    <p>Tic-Tac-Toe</p>
    <div id = "xOrO">
      <div id = "X" class = "selected">Play as X</div>
      <div id = "O">Play as O</div>
    </div>
    <div id = "order">
      <div id = "player-first" class = "selected">Player Starts</div>
      <div id = "computer-first">Computer Starts</div>  
    </div>
    <div id = "start">START</div>
  </div>
  
  <div id = "tic-tac-board">
    <div class = "row">
      <div class = "square selectable">&nbsp</div>
      <div class = "square selectable">&nbsp</div>
      <div class = "square selectable">&nbsp</div>
    </div>
    
    <div class = "row">
      <div class = "square selectable">&nbsp</div>
      <div class = "square selectable">&nbsp</div>
      <div class = "square selectable">&nbsp</div>
    </div>
    
    <div class = "row">
      <div class = "square selectable">&nbsp</div>
      <div class = "square selectable">&nbsp</div>
      <div class = "square selectable">&nbsp</div>
    </div>
  </div>
  
  <div id = "score">
    <ul>
      <li id = "player-wins">Player: <span>0</span></li>
      <li id = "computer-wins">Computer: <span>0</span></li>
      <li id = "tie-wins">Ties: <span>0</span></li>
    </ul>
  </div>
  
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>

</body>
</html>
